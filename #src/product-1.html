<!DOCTYPE html>
<html lang="en">

@@include('_head.html')

<body>

  <div class="wrapper">
    @@include('_header.html')
    <main class="main">

      <section class="top">
        <div class="top__container">
          <h2 class="top__title">Product list 1</h2>
          <div class="breadcrumbs">
            <ul class="breadcrumbs__list">
              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="index.html">
                  Home
                </a>
              </li>
              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="#">
                  Product list 1
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="shop">
        <div class="container">
          <div class="shop__inner">
            <div class="shop__filters filter">

              <div class="filter-category filter__item">
                <h3 class="filter__title">Category</h3>
                <form class="filter-category__form" action="#">
                  <label class="filter-category__label">
                    <input class="filter-category__input" type="checkbox" checked>
                    <div class="filter-category__checkbox">
                      <span>Chair</span>
                      <span>></span>
                    </div>
                  </label>
                  <label class="filter-category__label">
                    <input class="filter-category__input" type="checkbox">
                    <div class="filter-category__checkbox">
                      <span>Table</span>
                      <span>></span>
                    </div>
                  </label>
                  <label class="filter-category__label">
                    <input class="filter-category__input" type="checkbox">
                    <div class="filter-category__checkbox">
                      <span>Lamp</span>
                      <span>></span>
                    </div>
                  </label>
                  <label class="filter-category__label">
                    <input class="filter-category__input" type="checkbox">
                    <div class="filter-category__checkbox">
                      <span>Watch</span>
                      <span>></span>
                    </div>
                  </label>
                  <label class="filter-category__label">
                    <input class="filter-category__input" type="checkbox">
                    <div class="filter-category__checkbox">
                      <span>Clock</span>
                      <span>></span>
                    </div>
                  </label>
                </form>
              </div>

              <div class="filter-price filter__item">
                <h3 class="filter__title">Price</h3>
                <form class="filter-price__form" action="#">
                  <input class="filter-price__input" type="text" data-min="0" data-max="1000" data-from="100.99"
                    data-to="500.05" prettify_separator=".">
                  <label class="filter-price__label">
                    <span>$<span class="filter-price__from"></span></span>
                    <span>$<span class="filter-price__to"></span></span>
                  </label>
                </form>
              </div>

              <div class="filter-brand filter__item">
                <h3 class="filter__title">Brand</h3>
                <form class="filter-brand__form" action="#">
                  <label class="filter-brand__label">
                    <input class="filter-brand__input" type="checkbox">
                    <div class="filter-brand__checkbox">
                      <span>RFL</span>
                      <span>(10)</span>
                    </div>
                  </label>
                  <label class="filter-brand__label">
                    <input class="filter-brand__input" type="checkbox">
                    <div class="filter-brand__checkbox">
                      <span>Brothers</span>
                      <span>(21)</span>
                    </div>
                  </label>
                  <label class="filter-brand__label">
                    <input class="filter-brand__input" type="checkbox" checked>
                    <div class="filter-brand__checkbox">
                      <span>Regal</span>
                      <span>(3)</span>
                    </div>
                  </label>
                  <label class="filter-brand__label">
                    <input class="filter-brand__input" type="checkbox">
                    <div class="filter-brand__checkbox">
                      <span>Nadia</span>
                      <span>(14)</span>
                    </div>
                  </label>
                  <label class="filter-brand__label">
                    <input class="filter-brand__input" type="checkbox">
                    <div class="filter-brand__checkbox">
                      <span>Otoby</span>
                      <span>(6)</span>
                    </div>
                  </label>
                </form>
              </div>

              <div class="recent">
                <h3 class="filter__title">RECENT PRODUCTS</h3>
                <div class="recent__item-inner">
                  <div class="recent__item">
                    <div class="recent__image-box">
                      <a class="recent__link" href="#">
                        <img class="recent__img" src="images/recent/1.png" alt="product image">
                      </a>
                    </div>
                    <div class="recent__item-info">
                      <h6 class="recent__item-title">
                        Pendant lamp
                      </h6>
                      <div class="recent__stars" data-rateyo-rating="4"></div>
                      <p class="recent__item-price">
                        23$
                      </p>
                    </div>
                  </div>
                  <div class="recent__item">
                    <div class="recent__image-box">
                      <a class="recent__link" href="#">
                        <img class="recent__img" src="images/recent/2.png" alt="product image">
                      </a>
                    </div>
                    <div class="recent__item-info">
                      <h6 class="recent__item-title">
                        Pendant lamp
                      </h6>
                      <div class="recent__stars" data-rateyo-rating="5"></div>
                      <p class="recent__item-price">
                        23$
                      </p>
                    </div>
                  </div>
                  <div class="recent__item">
                    <div class="recent__image-box">
                      <a class="recent__link" href="#">
                        <img class="recent__img" src="images/recent/3.png" alt="product image">
                      </a>
                    </div>
                    <div class="recent__item-info">
                      <h6 class="recent__item-title">
                        Pendant lamp
                      </h6>
                      <div class="recent__stars" data-rateyo-rating="4.5"></div>
                      <p class="recent__item-price">
                        23$
                      </p>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="shop__content">

            </div>
          </div>
        </div>
      </section>























      <div class="partners partners--page">
        <div class="container">
          <div class="partners__logo-inner">
            <img class="partners__logo-img" src="images/partners/1.png" alt="partners logo">
            <img class="partners__logo-img" src="images/partners/2.png" alt="partners logo">
            <img class="partners__logo-img" src="images/partners/3.png" alt="partners logo">
            <img class="partners__logo-img" src="images/partners/4.png" alt="partners logo">
            <img class="partners__logo-img" src="images/partners/5.png" alt="partners logo">
          </div>
        </div>
      </div>




  </div>
  </main>
  @@include('_footer.html')
  @@include('_js.html')
  </div>

</body>

</html>
