<!DOCTYPE html>
<html lang="en">

@@include('_head.html')

<body>

  <div class="wrapper">
    @@include('_header.html')
    <main class="main">

      <section class="top">
        <div class="top__container">
          <h2 class="top__title">Log in</h2>
          <div class="breadcrumbs">
            <ul class="breadcrumbs__list">
              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="#">
                  Home
                </a>
              </li>
              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="#">
                  Log in
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="modal">
        <div class="container">
          <div class="modal__form-inner">
            <form class="modal__form" action="#">
              <label class="modal__label">
                Username or email address *
                <input class="modal__input" type="text" required>
              </label>
              <label class="modal__label">
                Password *
                <input class="modal__input" type="password" required>
              </label>
              <button class="modal__btn-login" type="submit">
                Login
              </button>
              <div class="modal__checkbox-inner">
                <label class="modal__label">
                  <input type="checkbox">
                  Remember me
                </label>
                <a class="modal__link" href="#">Lost your password?</a>
              </div>
              <p class="modal__text">
                Not registered? No problem
              </p>
              <button class="modal__btn-create-acc" type="submit">
                Create an account
              </button>
            </form>
          </div>
        </div>
      </section>

      <div class="partners partners--page">
        <div class="container">
          <div class="partners__logo-inner">
            <img class="partners__logo-img" src="images/partners/1.png" alt="partners logo">
            <img class="partners__logo-img" src="images/partners/2.png" alt="partners logo">
            <img class="partners__logo-img" src="images/partners/3.png" alt="partners logo">
            <img class="partners__logo-img" src="images/partners/4.png" alt="partners logo">
            <img class="partners__logo-img" src="images/partners/5.png" alt="partners logo">
          </div>
        </div>
      </div>




  </div>
  </main>
  @@include('_footer.html')
  @@include('_js.html')
  </div>

</body>

</html>
